<html>
<head><title>Change color</title>
<style>
div{
	width: 150px;
	height: 150px;
	border: 1px solid black;
	background-color: blueviolet;
	border-radius: 50%;
}
</style>
</head>
<body>
<div id="div1" onclick="changecolor()"></div>
</body>
<script>
var counter=0;
var colors=['red','grey','blue','yellow','black'];
function changecolor(){
	ele=document.getElementById('div1');
	ele.style.backgroundColor=colors[counter++ % colors.length];
}
</script>

</html>
